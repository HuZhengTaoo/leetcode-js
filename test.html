<script>
    var intersect = function(nums1, nums2) {
    if(nums1.length === 0 || nums2.length === 0)
      return [];
  
    let arr1, arr2;
    let map = {};
    let res = [];
  
    if(nums1.length > nums2.length) {
      arr1 = nums2;
      arr2 = nums1;
    } else {
      arr1 = nums1;
      arr2 = nums2;
    }
  
    for(let i = 0;i < arr1.length;i++) {
      if(map[arr1[i]] === void 0)
        map[arr1[i]] = 1;
      else
        map[arr1[i]]++;
    }
  
    for(let i = 0;i < arr2.length;i++) {
      if(map[arr2[i]] !== void 0) {
        if(map[arr2[i]] > 0){
          res.push(arr2[i]);
          map[arr2[i]]--;
        }
      }
    }
  
    return res;
};
intersect([1,3,2,2],[1,1,2,2])
</script>
