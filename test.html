<script>

  function flatten(nestedList) {
    let single = []

    function fn(arr) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] instanceof Array) {
          fn(arr[i])
        } else {
          single.push(arr[i])
        }
      }
    }
    fn(nestedList)
    console.log(single)
    return single
  }
  flatten([1, [2, [3, [4, 5]]], 6])
</script>
